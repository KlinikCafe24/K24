<!DOCTYPE html>
<html lang="en">

<!-- Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet" media="all">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Whatsapp</title>
</head>

<body>
    <div class="col-6">
        <div class="form-group">
            <label for="phone" class="control-label mb-1">Phone</label>
            <input id="phone" name="phone" type="text">
        </div>
        <div>
            <button id="send_btn" type="submit" class="btn btn-lg btn-info btn-block">
                <i class="fa fa-save"></i>&nbsp;
                Kirim
            </button>
        </div>
    </div>
</body>

<!-- Jquery JS-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS-->
<script src="assets/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"></script>
<script type="text/javascript">
    $('body').on('click', '#send_btn', function() {
        var phone = $('#phone').val();
        $.ajax({
            url: 'http://localhost:8087/verifikasi',
            type: 'post',
            dataType: 'json',
            data: {
                phone: phone
            },
            success: function(response) {
                if (response.status == 1) {
                    alert(response.message);
                } else {
                    alert(response.message);
                }
            },
            error: function(err) {
                alert('Ada error ' + err);
            }
        })
    })
</script>

</html>
